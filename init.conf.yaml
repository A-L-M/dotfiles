- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf:
    ~/.mozilla/firefox/bihhgrws.default/chrome/:
        glob: true
        path: chrome/*
    ~/.tmux:
    ~/.Xresources:
    ~/.ghci:
    ~/.vim:
    ~/.vimrc:
    ~/.bashrc:
    ~/.zshrc:
    ~/.ideavimrc:
    ~/.taskrc:
    ~/.task/:
        glob: true
        path: task/*
    ~/.config/i3/config: i3.config
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- yay:
    - vim
    - zsh
    - kitty
    - tmux
    - neovim
    - firefox
    - tldr
    - polybar
    - unclutter
    - xclip
    - ranger
    - python
    - python2
    - python-pip
    - python2-pip
    - jdk12-openj9-bin
    - redshift
    - neofetch
    - nerd-fonts-fira-code
    - feh
    - bat
    - code
    - intellij-idea-ultimate-edition
    - galculator
