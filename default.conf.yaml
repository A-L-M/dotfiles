- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.Xresources:
    ~/.ghci:
    ~/.vim:
    ~/.vimrc:
    ~/.bashrc:
    ~/.zshrc:
    ~/.ideavimrc:
    ~/.taskrc:
    ~/.config/i3/config: i3.config
    ~/.config/:
        glob: true
        path: config/*
