- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf:
    ~/.mozilla/firefox/bihhgrws.default/chrome/:
        glob: true
        path: chrome/*
    ~/.tmux:
    ~/.Xresources:
    ~/.ghci:
    ~/.vim:
    ~/.vimrc:
    ~/.bashrc:
    ~/.zshrc:
    ~/.ideavimrc:
    ~/.taskrc:
    ~/.task/:
        glob: true
        path: task/*
    ~/.config/i3/config: i3.config
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - git submodule init
    - git submodule sync --recursive
    - git submodule update
